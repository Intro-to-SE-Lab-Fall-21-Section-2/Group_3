<!DOCTYPE html>
<html>
{% for dr in draft %}
{% block content %}
<body>
<form action="{% url 'send' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="recipients">Recipient(s) (Seperate by "; "):</label><br>
        <input type="text" id="recipients" name="recipient" value="{{ dr.recipients }}"><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" value="{{ dr.subject }}"><br>

        <label for="body">Body:</label><br>

        <textarea id="body" name="Body" rows="10" cols="150">{{ dr.body }}</textarea><br>
        
        <input type="file" name="Attach" multiple><br><br>
        <input type="submit" value="Send" name="action">

    
    </form>
</body>
<br>
{% endblock %}
{% endfor %}

<form action="../inbox" method="post">
    {% csrf_token %}
    <input type=Submit value="Inbox">
</form>
</html>
